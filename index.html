<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pizzwa Inn</title>
</head>

<body>
    <div id="container">
        <div id="card-size">
            <p>Select your pizza size</p>
            <button type="clickable" input="text">Small</button>
            <button type="clickable" input="text">Medium</button>
            <button type="clickable" input="text">Large</button>
        </div>
        <div name="" id="card-crust">
            <p>Please select the type of crust you'll like your pizza to have</p>

            <div>
                <p>For <em>Thin</em> crust you can choose</p>
                <select>
                    <option value="new">New Heaven style</option>

                    <option value="st">St louis style</option>

                    <option value="nep">Neopolitan</option>

                    <option value="york">New york style</option>

                </select>
            </div>
            <div>
                <p>For <em>Thin</em> crust you can choose</p>
                <select>
                    <option value="doub">Double-Dough</option>

                    <option value="detro">Detroit/silicon</option>

                    <option value="chic">Chicago Deep-dish</option>

                    <option value="flat">Flat Bread </option>

                </select>
            </div>
            <div>
                <p>For <em>custom</em> crust you can choose</p>
                <select>
                    <option value="glut">Gluten-Free</option>

                    <option value="veg">Vegan-friendly</option>

            </div>
            </select>
        </div>
        <div id="card-toppings">
            </option>
            <form id="form">
                <div class="row">
                    <div class="col-md-2 form"></div>
                    <input class="col-md-4 form-control name" type="text" id="toppings" name="toppings"
                        placeholder="please enter the name of the topping you would like..." required>
                </div>
            </form>
        </div>
        <div id="card-order">
            <button class="btn btn-success mx-auto d-block submit" id="okButton" type="order">Order</button>
            <input class="col-md-2 form-control name" type="value" id="order" name="order" placeholder="how many pizza would you like to order?">
            <button type="clickable" input="delivered">Delivered</button>
            <button type="clickable" input="text">Pick it up</button>
        </div>
</div>
<div id="checkout">
        <button type="clickable" input="checkout">Checkout</button>

</div>
    </div>
    <script src="js/scripts.js"></script>

</body>

</html>
